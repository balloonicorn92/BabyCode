<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button1" onclick="myFunctiongrow()">Grow</button>
    <button id="button2" onclick="myfunctionchange()">Blue</button>
    <button id="button3" onclick="myfunctionfade()">Fade</button>
    <button id="button4" onclick="myfunctionreset()">Reset</button>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
